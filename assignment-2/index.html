<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Mapping Example</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Clickable Devices Image Map</h1>
  <img src="istockphoto.jpg" alt="Devices on a Wooden Table" usemap="#devices-map">
  <map name="devices-map">
    <!-- Laptop -->
    <area shape="rect" coords="10,10,350,300" href="https://example.com/laptop" alt="Laptop">
    <!-- Phone -->
    <area shape="rect" coords="380,200,460,320" href="https://example.com/phone" alt="Phone">
    <!-- Tablet -->
    <area shape="rect" coords="500,100,650,300" href="https://example.com/tablet" alt="Tablet">
    <!-- Controller -->
    <area shape="circle" coords="300,450,80" href="https://example.com/controller" alt="Controller">
    <!-- USB -->
    <area shape="rect" coords="400,330,440,370" href="https://example.com/usb" alt="USB">
  </map>
</body>
</html>
