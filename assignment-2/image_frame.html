<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Mapping Example</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Clickable Devices Image Map</h1>
  <img src="image.jpg" alt="Devices on a Wooden Table" usemap="#devices-map">
  <map name="devices-map">
    <!-- Laptop -->
    <area shape="rect" coords="41 75 380 568" href="https://www.pexels.com/search/laptops/" alt="Laptop">
    <!-- Phone -->
    <area shape="rect" coords="458 229 531 395" href="https://www.pexels.com/search/phones/" alt="Phone">
    <!-- Tablet -->
    <area shape="rect" coords="674 76 954 254" href="https://www.pexels.com/search/tablets/" alt="Tablet">
    <!-- Controller -->
    <area shape="rect" coords="465 422 642 580" href="https://www.pexels.com/search/controllers/" alt="Controller">
    <!-- Purse -->
    <area shape="rect" coords="450 52 602 182" href="https://www.pexels.com/search/purses/" alt="Purse">
    <!-- USB -->
    <area shape="rect" coords="590 290 624 374" href="https://www.pexels.com/search/usb/" alt="USB">
  </map>
</body>
</html>
